apiVersion: v1
kind: Service
metadata:
  name: {{ template "ota-api-gateway.fullname" . }}
  labels:
    app: {{ template "ota-api-gateway.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- if .Values.service.internal }}
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    {{- end }}
    {{- if .Values.service.sslCert }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.service.sslCert | quote }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: {{ .Values.service.sslPorts | quote }}
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: {{ .Values.timeouts | quote }}
    {{- end }}
    {{- if .Values.service.dnsName }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.service.dnsName | quote }}
    {{- end }}

spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.apiGatewayExternalPort }}
      targetPort: {{ .Values.service.apiGatewayInternalPort }}
      name: api-gateway
  selector:
    app: {{ template "ota-api-gateway.name" . }}
    release: {{ .Release.Name }}
