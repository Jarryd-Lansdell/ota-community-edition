{{- if .Values.proxy.allow }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ template "ota-tuf-reposerver.fullname" . }}-allow-proxy
spec:
  podSelector:
    matchLabels:
      app: {{ template "ota-tuf-reposerver.name" . }}-internal
  ingress:
  - from:
    - ipBlock:
        cidr: 100.0.0.0/8
    ports:
    - port: {{ .Values.configMap.BIND_PORT }}
{{- end }}
