---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ota-mariadb-bootstrap.fullname" . }}
  labels:
    app: {{ template "ota-mariadb-bootstrap.name" . }}
    chart: {{ template "ota-mariadb-bootstrap.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: {{ template "ota-mariadb-bootstrap.fullname" . }}
    spec:
      initContainers:
      - name: {{ .Chart.Name }}-init
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["/bin/bash", "/tmp/sql/wait.sh", "-s"]
        envFrom:
        - configMapRef:
            name: {{ template "ota-mariadb-bootstrap.fullname" . }}
        - secretRef:
            name: {{ template "ota-mariadb-bootstrap.fullname" . }}
        volumeMounts:
        - mountPath: /tmp/sql/
          name: {{ template "ota-mariadb-bootstrap.fullname" . }}-files
      containers:
      - name: ota-mariadb-bootstrap-job
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["/bin/bash", "/tmp/sql/entrypoint.sh", "-s"]
        envFrom:
        - configMapRef:
            name: {{ template "ota-mariadb-bootstrap.fullname" . }}
        - secretRef:
            name: {{ template "ota-mariadb-bootstrap.fullname" . }}
        volumeMounts:
        - mountPath: /tmp/sql/
          name: {{ template "ota-mariadb-bootstrap.fullname" . }}-files
      restartPolicy: Never
      volumes:
      - name: {{ template "ota-mariadb-bootstrap.fullname" . }}-files
        configMap:
          name: {{ template "ota-mariadb-bootstrap.fullname" . }}-files
