---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "ota-mariadb-bootstrap.fullname" . }}
  labels:
    app: {{ template "ota-mariadb-bootstrap.name" . }}
    chart: {{ template "ota-mariadb-bootstrap.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: {{ .Values.secret.MYSQL_PASSWORD | b64enc }}
  MYSQL_PASSWORD: {{ .Values.secret.MYSQL_PASSWORD | b64enc }}
  AUDITOR_DB_PASS: {{ .Values.secret.AUDITOR_DB_PASS | b64enc }}
  CAMPAIGNER_DB_PASS: {{ .Values.secret.CAMPAIGNER_DB_PASS | b64enc }}
  CRYPT_VAULT_DB_PASS: {{ .Values.secret.CRYPT_VAULT_DB_PASS | b64enc }}
  DELTA_BUILDER_DB_PASS: {{ .Values.secret.DELTA_BUILDER_DB_PASS | b64enc }}
  DEVICE_REGISTRY_DB_PASS: {{ .Values.secret.DEVICE_REGISTRY_DB_PASS | b64enc }}
  DIRECTOR_DB_PASS: {{ .Values.secret.DIRECTOR_DB_PASS | b64enc }}
  SOTA_CORE_DB_PASS: {{ .Values.secret.SOTA_CORE_DB_PASS | b64enc }}
  TREEHUB_DB_PASS: {{ .Values.secret.TREEHUB_DB_PASS | b64enc }}
  TUF_KEYSERVER_DB_PASS: {{ .Values.secret.TUF_KEYSERVER_DB_PASS | b64enc }}
  TUF_REPOSERVER_DB_PASS: {{ .Values.secret.TUF_REPOSERVER_DB_PASS | b64enc }}
  USER_PROFILE_DB_PASS: {{ .Values.secret.USER_PROFILE_DB_PASS | b64enc }}
