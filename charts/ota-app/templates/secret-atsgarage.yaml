{{- if .Values.configMap.app.enabled -}}
{{- if .Values.configMap.atsgarage.enabled -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "ota-app.fullname" . }}-atsgarage
  labels:
    app: {{ template "ota-app.name" . }}
    chart: {{ template "ota-app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  AUTH0_CLIENT_ID: {{ .Values.secret.atsgarage.AUTH0_CLIENT_ID | b64enc }}
  AUTH0_CLIENT_SECRET: {{ .Values.secret.atsgarage.AUTH0_CLIENT_SECRET | b64enc }}
{{- end -}}
{{- end -}}
