{{- if .Values.secret.AUTHPLUS_CLIENT_ID }}
{{- if .Values.secret.AUTHPLUS_SECRET }}
---
apiVersion: v1
data:
  client_id: {{ .Values.secret.AUTHPLUS_CLIENT_ID | b64enc }}
  client_secret: {{ .Values.secret.AUTHPLUS_SECRET | b64enc }}
kind: Secret
metadata:
  name: auth-plus-client-app
  labels:
    app: {{ template "ota-app.name" . }}
    chart: {{ template "ota-app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
{{- end -}}
{{- end -}}
