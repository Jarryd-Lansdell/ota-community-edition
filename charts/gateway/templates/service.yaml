apiVersion: v1
kind: Service
metadata:
  name: ota-device-gateway
  labels:
    app: device-gateway
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 8443
      protocol: TCP
      targetPort: 8443
      nodePort: 30443
  selector:
    app: gateway
  type: NodePort
